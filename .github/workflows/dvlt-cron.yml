name: DVLT hourly notifier

on:
  schedule:
    # 매 정각 + 30분마다 실행 (UTC 기준) → 미국장 개장 09:30 ET 대응
    - cron: '0,30 * * * *'

  # 필요하면 수동 실행도 가능
  workflow_dispatch:

jobs:
  call-api:
    runs-on: ubuntu-latest

    steps:
      - name: Call DVLT API
        run: |
          curl -X GET https://stock-bot-lilac.vercel.app/api/dvlt
